<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Wikipedia</title>
    <link href="./style/style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <nav class="user-menu">
          <ul>
            <li>
              <a href="https://en.wikipedia.org/w/index.php?title=Special:UserLogin&returnto=Margaret+Hamilton+%28scientist%29&returntoquery=type%3Dsignup&type=signup">Create account</a>
            </li>
            <li class="user-status">
              Not logged in
            </li>
            <li>
              <a href="">Talk</a>
            </li>
            <li>
              <a href="">Contributions</a>
            </li>
            <li>
              <a href="https://en.wikipedia.org/w/index.php?title=Special:UserLogin&returnto=Margaret+Hamilton+%28scientist%29&returntoquery=type%3Dsignup">Log in</a>
            </li>
          </ul>
        </nav>
        <nav class="special-menu tab">
          <ul>
            <li>
              <a>Special page</a>
            </li>
          </ul>
        </nav>
        <nav class="edit-menu tab">
          <ul>
            <li class="active-tab">
              <a href="">Read</a>
            </li>
            <li>
              <a href="">Edit</a>
            </li>
            <li>
              <a href="">View history</a>
            </li>
          </ul>
        </nav>
        <form class="search">
          <p>
            <input class="search-field" type="search" placeholder="Search..."/>
            <input class="search-button" type="submit" value="&#128269"></input>
          </p>
        </form>
      </header>

      <main class="main-content">
        <p></p>
        <h1>
            Create account
        </h1>
        <div class="formdiv">
        <form class="regform">
          <p></p>
          <label for="username">Username</label>
          <a href="https://en.wikipedia.org/wiki/Wikipedia:Username_policy"><span class="help">(help me choose)</span></a>
          <p><input type="text" id="username" placeholder="Enter your username" required="true" autofocus="true"/></p>

          <label for="password">Password</label>
          <p><input type="password" id="password" placeholder="Enter a password" required="true"/></p>

          <label for="password2">Confirm password</label>
          <p><input type="password" id="password2" placeholder="Enter password again" required="true"/></p>

          <label for="email">Email address (optional)</label>
          <p><input type="email" id="email" placeholder="Enter your email address"/></p>

          <button class="formbutton">Create your account</button>

          <p></p>
          <p>
            To edit this page, please enter the words that appear below in the box <a class="moreinfo" href="https://en.wikipedia.org/wiki/Special:Captcha/help">(more info)</a>:
          </p>
          <p>
            CAPTCHA Security check
          </p>
          <div>

          </div>
        </form>
        </div>
      </main>

      <footer class="main-footer">

      </footer>
    </div>
    <aside class="main-sidebar">
        <a class="logo" href="http://www.wikipedia.com">Wikipedia</a>
    </aside>
  </body>
</html>
