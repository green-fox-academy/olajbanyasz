<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Proba</title>
</head>
<body>

  <script>
    var body = document.querySelector('body');

    function kepcsinalo (src) {
      var ujkep = document.createElement('img');
      ujkep.setAttribute('src', src);
      body.appendChild(ujkep);
    }

    var kepek = [
      'https://41.media.tumblr.com/84729c469ca431c8c80dad1cd4281205/tumblr_o08zo7SJan1tx21ogo1_540.jpg',
      'https://media.giphy.com/media/vhsNmFjuN4WDS/giphy.gif',
      'http://33.media.tumblr.com/560c6bd597ab217cec337b24e66ddf5e/tumblr_nr3rqa7R5R1rqbio6o1_400.gif',
      'http://lorempixel.com/400/200/sports/',
      'http://lorempixel.com/400/200/animals/',
      'http://lorempixel.com/400/200/food/',
      'http://lorempixel.com/400/200/nature/',
      'http://lorempixel.com/400/200/nightlife/',
      'http://lorempixel.com/400/200/cats/',
      'http://lorempixel.com/400/200/cats/',
    ];

    kepek.forEach(function (kepsrc) {
      kepcsinalo(kepsrc);
    });
  </script>

</body>
</html>
